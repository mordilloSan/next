[Interface]
Address = [first available from CIDR]
ListenPort = [PORT]
PrivateKey = [serverPrivateKey]
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -t nat -A POSTROUTING -o [interfaceName] -j MASQUERADE
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -t nat -D POSTROUTING -o [interfaceName] -j MASQUERADE

[Peer #n]
PublicKey = [peer n PublicKey]
PresharedKey = [peer n  PresharedKey]
AllowedIPs = [n+1 available from CIDR]



[Interface]
Address = [n+1 available from CIDR]
ListenPort = [PORT]
PrivateKey = [peer n PublicKey]

[Peer]
PublicKey = [serverPublicKey]
PresharedKey = [peer n  PresharedKey]
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = [endpoint]:[port]
PersistentKeepalive = 25